name: CICD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - staging
      - develop
  pull_request:
    branches:
      - master
      - staging
      - develop

jobs:
  # The "deploy" workflow
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rlespinasse/github-slug-action@v3.x

      # Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PW }}

      # Deploy to Docker registry
      - name: Deploy to Docker registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: timoscheuermann/${{ env.GITHUB_REPOSITORY_SLUG }}:${{ github.sha }}, timoscheuermann/${{ env.GITHUB_REPOSITORY_SLUG }}:latest

  update:
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: SSH and Update Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: api.timos.design
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PW }}
          script: |
            cd /root/${{ github.repository }}
            docker-compose pull
            docker-compose up -d --remove-orphans
